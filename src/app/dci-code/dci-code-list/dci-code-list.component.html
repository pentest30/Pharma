<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Code DCI</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i>Gestion des produits</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Code DCI</a>
                        </li>
                        <li class="breadcrumb-item active">Liste</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                       <button color="primary" mat-mini-fab (click)="openDialog()">  <mat-icon>add</mat-icon></button>
                                                  
                    </div>
                   
                    <ejs-grid
                    #grid2
                    id="grid2"
                    style="padding: 5px; margin: 10px"
                    [gridLines]="gridLines"
                    [dataSource]="data"
                    [allowSelection]="true"
                    [allowSorting]="true"
                    [allowFiltering]="true"
                    [gridLines]="gridLines"
                    [allowPaging]="true"
                  >
                    <e-columns>
                      <e-column
                        field="name"
                        headerText="Nom"
                      ></e-column>
                      <e-column
                        field="formName"
                        headerText="Forme"
                      ></e-column>
                      <e-column
                        headerText="Actions"
                        [allowFiltering]="false"
                        isPrimaryKey="true"
                        [allowSorting]="false"
                        width="150"
                      >
                        <ng-template #template let-row>
                          <button
                            mat-icon-button
                            class="button-action"
                            [matMenuTriggerFor]="menu"
                            aria-label="Click to see more actions"
                          >
                            <i class="material-icons">more_vert</i>
                          </button>
                          <mat-menu #menu="matMenu" style="height: 25px">
                            <button mat-menu-item (click)="edit(row)">
                              <mat-icon aria-label="Edit">create</mat-icon> Modifier
                            </button>
            
                            <button mat-menu-item (click)="delete(row)">
                              <mat-icon aria-label="Delete">delete</mat-icon> Supprimer
                            </button>
                          </mat-menu>
                        </ng-template>
                      </e-column>
                    </e-columns>
                  </ejs-grid>
                </div>
            </div>
        </div>
        
    </div>
   
</section>
