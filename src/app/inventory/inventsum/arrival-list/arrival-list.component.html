<section class="content">
    <div class="container-fluid" style="min-height: 50%;">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Stocks</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i>Arrivage</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner></mat-spinner>
        </div> -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                
                           
                    <div class="body ">
                        <ejs-grid
                            #grid
                           
                            showColumnMenu="true"
                          
                            [gridLines]="gridLines"
                            [dataSource]="data"
                            [allowPaging]="true"
                            [allowGrouping] = "true"
                            [filterSettings]='filterSettings'
                            [allowFiltering]="true"
                            [allowSorting]="true">
                            <e-columns>
                                <e-column width="150" field='productCode' headerText='Code' type="string" isPrimaryKey=true ></e-column> 
                                <e-column width="320" field='productName' headerText='Désignation'  ></e-column> 
                                <e-column width="150" field='internalBatchNumber' headerText='N° Lot' ></e-column> 
                                <e-column width="120" field='expiryDate' headerText='DDP'   format="dd/MM/yyyy" type='date'></e-column>
                                <e-column width="150" field='quantity' headerText='Quantité' isPrimaryKey=true type='number'></e-column> 
                                <e-column width="160" field='deliveryDate' headerText='Date de livraison' format="dd/MM/yyyy"  type='date'></e-column> 
                                <e-column width="160" field='site' headerText='Site'></e-column> 
                                <e-column width="160" field='ppa'  format="N2" headerText='PPA' type='number'></e-column> 
                            </e-columns>
                        </ejs-grid>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
   
</section>
