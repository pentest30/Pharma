<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Fabricants</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i>Gestion des produits</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a routerLink="/manufacturer/manufacturer-list" onClick="return false;">Fabricants</a>
                        </li>
                        <li class="breadcrumb-item active">Modifier</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h3>Modifier</h3>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="#" onClick="return false;" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="#" onClick="return false;">Action</a>
                                    </li>
                                    <li>
                                        <a href="#" onClick="return false;">Another action</a>
                                    </li>
                                    <li>
                                        <a href="#" onClick="return false;">Something else here</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <form class="register-form " [formGroup]="form">
                            <input type="hidden" formControlName="id">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" >
                                        <mat-label>Nom</mat-label>
                                        <input matInput formControlName="name" required>
                                       
                                        <mat-error *ngIf="form.get('name').hasError('required')">
                                            Nom is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" >
                                        <mat-label>Code</mat-label>
                                        <input matInput formControlName="code">
                                        <mat-error *ngIf="form.get('code').hasError('required')">
                                           Code is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                          
                            <app-address-list [addresses]="addresses" (addressChanged)="addressChanged($event)"></app-address-list>
                           
                           <div class="row">
                           <div class="col-md-6">
                            <app-phone-list [phones]= "phones"  (phoneChanged)="phonesChanged($event)"></app-phone-list>
                           </div>
                           <div class="col-md-6">
                            <app-email-list [emails] = "emails" (emailChanged)="emailChanged($event)" ></app-email-list>
                           </div>
                           </div>
                            <br>
                            <div class="text-right">
                                <button mat-raised-button  color="primary" style="margin-right:2px;" 
                                    (click)="save()">Enregistrer </button>
                                <button style="margin-left:2px;" mat-raised-button color="default" (click)="close()">Annuler
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    </div>
</section>
