<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Roles</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i>Gestion des utilisateurs</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Roles</a>
                        </li>
                        <li class="breadcrumb-item active">Liste</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner></mat-spinner>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <a color="primary"  mat-mini-fab (click)="openDialog()">
                                    <mat-icon>add</mat-icon>
                                </a>
                              </div>
                              <div class="col-sm-12 col-md-6 text-right">
                                  <div id="tableGroup_filter" class="dataTables_filter">
                                      <label>
                                          <input (keyup)="doFilter($event.target.value)" type="search" class="form-control form-control-sm" placeholder="Recherche ..." aria-controls="tableGroup">
                                    </label>
                                </div>
                            </div>
                        </div>
                                    
                    </div>
                   
                    <div class="body table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort matSortDisableClear class="w-100">
                            <!-- No Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> id. </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                            <!-- Name Column -->
                            <ng-container matColumnDef="normalizedName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Nom </th>
                                <td mat-cell *matCellDef="let element"> {{element.normalizedName}} </td>
                            </ng-container>
                          
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>
                                  Actions
                                </th>
                      
                                <td mat-cell *matCellDef="let row">
                      
                                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Click to see more actions">
                                    <i class="material-icons">more_vert</i>
                                  </button>
                                  <mat-menu #menu="matMenu">
                                   
                                    <button mat-menu-item (click)="edit(row)">
                                      <mat-icon aria-label="Edit">create</mat-icon> Modifier
                                    </button>
                                    <button mat-menu-item (click)="delete(row)">
                                      <mat-icon aria-label="Delete">clear</mat-icon> Supprimer
                                    </button>
                                  </mat-menu>
                                </td>
                              </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
        
    </div>
   
</section>
