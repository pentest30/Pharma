

<h4>Expedition </h4>

<table  class="table table-bordered" *ngIf="consolidationOrder">
    <tr>
      <!-- <td rowspan="2" style="font-size: 50px;font-weight: 600;text-align: center;vertical-align: middle;"><span >{{ bl.zoneGroupName }}</span></td> -->
      <td>Client: <strong>{{ consolidationOrder.customerName }}</strong></td>
      <td>Cmd N° :  <strong>{{consolidationOrder.orderIdentifier}}</strong></td>
    </tr>
    <tr>
      <td>Secteur : <strong>{{ consolidationOrder.sectorName }}</strong></td>
      <td>Date : <strong>{{ consolidationOrder.createdDateTime |  date:'medium' }}</strong></td>
    </tr>
  </table>
<div class="row">
    <form [formGroup]="formGroup" *ngIf="formGroup" class="col-md-6 col-lg-6 col-xl-6">

        <div class="form-group mt-1 ">
            <ng-select id="consolidatedById" autofocus  
                placeholder="Consolidée par"
                #pickingZoneId 
                formControlName="consolidatedById"
                [items]="consolidators"
                [markFirst]="true"
                bindValue="id" 
                bindLabel="name" 
                [virtualScroll]	='true'
                [searchFn]="customEmployeeSearchFn"
                (change)='onConsolidatorSelection($event)'> 
            </ng-select>
        </div>
       
       
        <div class="form-group mt-1 ">
            <ng-select id="receivedInShippingId" autofocus  
                placeholder="Receptionnée par"
                #pickingZoneId 
                formControlName="receivedInShippingId"
                [items]="consolidators"
                [markFirst]="true"
                bindValue="id" 
                bindLabel="name" 
                [searchFn]="customEmployeeSearchFn"
                [virtualScroll]	='true'
                (change) = 'onReceivedInShippingSelection($event)'> 
            </ng-select>
            <!-- <mat-form-field >
                <mat-label>Receptionnée par</mat-label>
                <input matInput formControlName="receivedInShippingBy" required >
            </mat-form-field> -->
        </div>
        
        
        <div class="mb-2 mt-2">
            <button mat-raised-button   [disabled]="!formGroup.valid " [class.personlized-button]="formGroup.valid" [class.disabled-personlized-button]="!formGroup.valid" (click)="save()">Enregistrer </button>
            <button style="margin-left:2px;" mat-raised-button class="personlized-button-blue" (click)="close()">Fermer (Echap)</button>
        </div>
    </form>
  
</div>
