<span style="margin-bottom: 20px; display: block;">
  <h4 class="page-title">Fournisseurs </h4> 
    <p style="float: right;margin-top: -35px;">
      <span class="label bg-green shadow-style" style='margin-right: 5px;'>F9: Filtrer</span>
      <span class="label bg-green shadow-style" >Enter: Selectionner</span>
      <button style="margin-left:2px;" mat-raised-button class="personlized-button-blue" (click)="close()">Fermer (Echap)</button>
    </p>
</span>
<ejs-grid 
style="padding: 5px"
showColumnMenu="true"
(load)='load($event)'
(dataBound)="dataBound($event)"
(rowSelected)="rowSelected($event)"
(recordDoubleClick)="Doubleclick($event)"
#grid
[dataSource]="dataSuppliers"
[gridLines]="gridLines"
[allowSelection]="true"
[allowSorting]="true"
[allowFiltering]='true' 
[allowPaging]='true'
(keyPressed)="keyPressed($event)"
[selectionSettings]='selectionOptions'
>
<h4>Liste des fournisseurs</h4>
<e-columns>
  <e-column field="code" width="150" headerText="Code" [allowSorting]="true"></e-column>
  <e-column field="organizationGroupCode" width="150" headerText="Code Grp" [allowSorting]="true"></e-column>
  <e-column field="name" headerText="Nom" width="150" [allowSorting]="true"></e-column>
  <e-column field="phoneNumber" headerText="N° Tél" width="150" [allowSorting]="true"></e-column>
  <e-column field="sector" headerText="Secteur" width="150" [allowSorting]="true"></e-column>
  <e-column field="debt" headerText="Créance" width="150" [allowFiltering]="false" type="number" format="N2" [allowSorting]="true"></e-column>
  <e-column field="limitCredit" width="150" headerText="Limite crédit" [allowFiltering]="false" type="number" format="N2" [allowSorting]="true" ></e-column>
  <e-column field="paymentDeadline" width="150" headerText="Echéance/jrs" [allowFiltering]="false" [allowSorting]="true"></e-column>
  <e-column field="monthlyObjective" width="150" headerText="Obj mensuel" [allowFiltering]="false" type="number" format="N2" [allowSorting]="true"></e-column>
  <e-column field="paymentMethod" width="150" headerText="Type de paiement" [allowFiltering]="false" [allowSorting]="true"></e-column>
  <e-column field="customerStatus" width="150" headerText="Statut" [allowSorting]="true"></e-column>
</e-columns>
</ejs-grid>
<h4>Commandes Fournisseurs</h4>

  <ejs-grid 
    style="padding: 5px"
    showColumnMenu="true"
    (rowSelected)="rowSelectedOrder($event)"
    (recordDoubleClick)="DoubleclickOrder($event)"
    #gridOrders
    [dataSource]="data"
    [gridLines]="gridLines"
    [allowSelection]="true"
    [allowSorting]="true"
    [allowFiltering]='true' 
    [allowPaging]='true'
    (keyPressed)="keyPressedOrder($event)"
    [selectionSettings]='selectionOptions'
  >
  <e-columns>
  
    <e-column [width]="180" field="orderNumber"  headerText="N°" ></e-column>
    <e-column [width]="120" field="orderDate" format="dd/MM/yyyy" type="date" headerText="Date"
    ></e-column>
    <e-column [width]="130" field="supplierName" headerText="Fournisseur"></e-column>
    <e-column [width]="140" field="type" headerText="Type" [allowFiltering]="true" isPrimaryKey="true" [allowSorting]="true">
      <ng-template #template let-data>
        <span *ngIf="data.psychotropic" class="label bg-red shadow-style">Psychotrope</span>
        <span *ngIf="!data.psychotropic" class="label bg-green shadow-style">Non Psychotrope</span>
      </ng-template>
    </e-column>
    <e-column [width]="120" field="totalExcludeTax" format="N2" headerText="Total HT" [allowFiltering]="true" isPrimaryKey="true"[allowSorting]="true"></e-column>
    <e-column [width]="120" field="totalIncludeTax" format="N2" headerText="Total TTC" [allowFiltering]="true" isPrimaryKey="true" [allowSorting]="true"></e-column>
    <e-column [width]="150" field="expectedShippingDate" headerText="Date de livraison prévue" format="dd/MM/yyyy" type="date"></e-column>
    <e-column [width]="150" field="createdBy" headerText="Créée par"></e-column>
    <e-column [width]="150" field="createdDateTime"  headerText="Date de création" format="dd/MM/yyyy hh:mm" type="date"></e-column>
    <e-column [width]="150" field="updatedBy" headerText="Modifiée par"></e-column>
    <e-column [width]="150" field="updatedDateTime" headerText="Date de modification" format="dd/MM/yyyy hh:mm" type="date"></e-column>
  </e-columns>
  </ejs-grid>
  <br>
