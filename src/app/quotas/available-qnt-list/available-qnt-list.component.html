
<section class="content">
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style">
                      <li class="breadcrumb-item">
                        <h4 style="margin: 5px" class="page-title">Produits arriage disponible</h4>
                      </li>
                   
                    </ul>
                  </div>
                <div class="text-right" style="width: 100%; margin: 10px;">
                    <div class="spinner-container" *ngIf="isLoading">
                        <mat-progress-bar color="primary" mode="indeterminate"> </mat-progress-bar>
                       </div>
                </div>
                <div class="body table-responsive">
                    <ejs-grid 
                    #grid
                     id='grid' 
                    style="padding: 5px;"   
                    [gridLines]='gridLines'  
                    [dataSource]="availableProduct" 
                    (toolbarClick)="toolbarClick($event)" 
                    [allowSelection]='true' 
                    [allowSorting]='true'
                    [allowFiltering]='true' 
                    [allowPaging]='true'
                    [toolbar]="toolbar"
                    [allowExcelExport]='true'
                    >
                      <e-columns>
                          <e-column field='productCode' width="150" headerText='Code'></e-column>
                          <e-column field='productFullName' headerText='Article'></e-column>
                           <e-column field='physicalDispenseQuantity' headerText='QuantitÃ© disponible'  [allowFiltering]='true' isPrimaryKey='true' [allowSorting]='true'></e-column>
                        
                      </e-columns>
                    </ejs-grid>
                    
                </div>
              </div>
            </div>
           
          
          </div>
        </div>
      </div>
    </div>
  </section>
