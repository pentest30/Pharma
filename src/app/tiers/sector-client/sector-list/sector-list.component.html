<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Secteurs</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i>Tiers</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Secteurs</a>
            </li>
            <li class="breadcrumb-item active">Liste</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <button color="primary" class="mat-focus-indicator personlized-button mat-raised-button mat-button-base"
                  (click)="openDialog()"> + Nouveau Secteur</button>

              </div>
            </div>
          </div>
          <ejs-grid style="padding: 5px; margin: 10px;" [filterSettings]='filterSettings'
            (dataBound)="dataBound($event)" showColumnMenu="true" #grid [dataSource]="data" [gridLines]="gridLines"
            [allowSelection]="true" [allowSorting]="true" [allowFiltering]='true' [allowPaging]='true'>
            <e-columns>
              <e-column [width]="150" field="code" headerText="Code" [allowSorting]="true" type="string"></e-column>
              <e-column [width]="200" field="name" headerText="Nom" [allowSorting]="true" type="string"></e-column>
              <e-column field="organization" [width]="180" headerText="Organisation" [allowSorting]="true" type="string">
              </e-column>
              <e-column [width]="120" headerText="Actions">
                <ng-template #template let-data>
                  <button class="button-action" mat-icon-button [matMenuTriggerFor]="menu"
                    aria-label="Click to see more actions">
                    <i class="material-icons">more_vert</i>
                  </button>
                  <mat-menu #menu="matMenu" class="box-sizing: border-box;">
                      <button mat-menu-item (click)="edit(row)">
                        <mat-icon aria-label="Edit">create</mat-icon> Modifier
                      </button>

                      <button mat-menu-item (click)="delete(row)">
                        <mat-icon aria-label="Edit">clear</mat-icon> Supprimer
                      </button>
                    </mat-menu>
                </ng-template>
              </e-column>
            </e-columns>
          </ejs-grid>
        </div>
      </div>
    </div>
  </div>
</section>
