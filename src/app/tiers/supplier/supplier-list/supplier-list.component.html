<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Fournisseurs</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i>Tiers</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Fournisseurs</a>
                        </li>
                        <li class="breadcrumb-item active">Liste</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                          <div class="header">
                            <button class="mat-focus-indicator personlized-button mat-raised-button mat-button-base" (click)="add()">
                               + Nouveau Fournisseur
                            </button>
                         </div>
                      </div>
                         <ejs-grid
                         #grid
                         id="grid"
                         style="padding: 5px; margin: 10px"
                         [gridLines]="gridLines"
                         [dataSource]="data"
                         [allowSelection]="true"
                         [allowSorting]="true"
                         [allowFiltering]="true"
                         [gridLines]="gridLines"
                         [allowPaging]="true"
                         [filterSettings]='filterSettings'
                       >
                         <e-columns>
                           <e-column field="name" headerText="Nom"></e-column>
                           <e-column field="activity" headerText="Activité">
                            <ng-template #filterTemplate let-data>
                              <ejs-dropdownlist id='activity' [(ngModel)]="data.Name" ngDefaultControl  [enabled]="data.column.allowFiltering" showClearButton="true"
                              (change)=onChange($event) [dataSource]='activity' [fields]='fields'[popupHeight]='height' >
                            </ejs-dropdownlist>
                          </ng-template>
                          <ng-template  #template let-element>
                            <span *ngIf="element.activity==0">Répartiteur</span>
                            <span *ngIf="element.activity==1">Officine</span>
                            <span *ngIf="element.activity==2">Médecin</span>
                            <span *ngIf="element.activity==3">Hôpital</span>
                          </ng-template>
                           </e-column>
                           <e-column field="establishmentDateShort" headerText="Date de création"></e-column>
                           <e-column field="nif" headerText="NIF"></e-column>
                           <e-column field="rc" headerText="RC"></e-column>
                           <e-column field="ai" headerText="AI"></e-column>
                           <e-column field="nis" headerText="NIS"></e-column>
                           <e-column field="customerState" headerText="Statut">
                            <ng-template #filterTemplate let-data>
                            <ejs-dropdownlist id='customerState' [(ngModel)]="data.Name" ngDefaultControl  [enabled]="data.column.allowFiltering" showClearButton="true"
                            (change)=onChange($event) [dataSource]='customerState' [fields]='fields'[popupHeight]='height' >
                          </ejs-dropdownlist>
                        </ng-template>
                             <ng-template  #template let-element>
                            <span class="label bg-red shadow-style" *ngIf="element.customerState==1">Bloqué</span>
                            <span class="label bg-green shadow-style" *ngIf="element.customerState==0">Actif</span>
                          </ng-template>
                          </e-column>

                         </e-columns>
                       </ejs-grid>
                </div>
            </div>
        </div>

    </div>
    </div>
</section>
