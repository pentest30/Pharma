<div style="text-align:center; width: 400px;">
    <h5 mat-dialog-title>Chargement des images ...</h5>
    <mat-card style="margin-top:10px; width: 100%;">  
    <mat-card-content>  
        <ul>  
            <li *ngFor="let file of files">  
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                <span id="file-label">  
                      {{file.data.name}}
                </span>  
            </li>  
        </ul>  
    </mat-card-content>  
    <mat-card-actions>  
        <button mat-button color="warn" (click)="onClick()">  
            <mat-icon>file_upload</mat-icon>  
            Upload  
        </button>  
        <button mat-button color="warn" (click)="onClose()">  
            <mat-icon>close</mat-icon>  
            Fermer  
        </button>  
    </mat-card-actions>  
</mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
</div>
<style>
    ul,  
li {  
      margin: 0;  
      padding: 0;  
      list-style: none;  
}
</style>
