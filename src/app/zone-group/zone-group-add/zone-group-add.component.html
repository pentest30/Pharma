<div>
    <h4 mat-dialog-title>{{title}}</h4>
    <div>
        <form class="form-form m-5" [formGroup]="form">
            <!-- <input type="hidden" formControlName="id"> -->
            <div>
                <mat-form-field >
                    <mat-label>Nom </mat-label>
                    <input matInput formControlName="name" style="text-transform:uppercase" required>

                    <mat-error *ngIf="form.get('name').hasError('required')">
                        name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field >
                    <mat-label>Ordre </mat-label>
                    <input type="number" matInput formControlName="order" style="text-transform:uppercase" required>

                    <mat-error *ngIf="form.get('order').hasError('required')">
                        name is required
                    </mat-error>
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field >
                    <mat-label>Description </mat-label>
                    <input matInput type="text" formControlName="description" >
     
                </mat-form-field>
            </div>
            <div>
                <mat-form-field >
                    <mat-label>IP Imprimante </mat-label>
                    <input matInput type="text" formControlName="printer" >
     
                </mat-form-field>
            </div>
           
            <br>

            <div class="text-left">
                <button mat-raised-button  color="primary" style="margin-right:2px;" 
                    (click)="save()">Enregistrer </button>
                <button style="margin-left:2px;" mat-raised-button color="default" (click)="close()">Fermer
                </button>
            </div>
        </form>
    </div>
</div>
